<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect fill='%23000' width='100' height='100'/%3E%3Ctext x='50' y='70' font-family='monospace' font-size='40' fill='%23fff' text-anchor='middle' font-weight='bold'%3E‚ö°%3C/text%3E%3C/svg%3E">
    <title>Chrono Pro Ultimate</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;900&family=Inter:wght@400;600;700;900&display=swap');

        :root {
            --bg-primary: #000000;
            --bg-secondary: rgba(255, 255, 255, 0.03);
            --bg-card: rgba(255, 255, 255, 0.05);
            --border-primary: rgba(255, 255, 255, 0.15);
            --border-active: rgba(255, 255, 255, 0.4);
            --text-primary: rgba(255, 255, 255, 0.95);
            --text-secondary: rgba(255, 255, 255, 0.6);
            --text-tertiary: rgba(255, 255, 255, 0.35);
            --accent: #00ff88;
            --accent-glow: rgba(0, 255, 136, 0.3);
            --danger: #ff3366;
            --warning: #ffaa00;
            --success: #00ff88;
            --animation-speed: 0.3s;
            --scanline-opacity: 0.5;
        }

        .theme-light {
            --bg-primary: #ffffff;
            --bg-secondary: rgba(0, 0, 0, 0.03);
            --bg-card: rgba(0, 0, 0, 0.05);
            --border-primary: rgba(0, 0, 0, 0.15);
            --border-active: rgba(0, 0, 0, 0.4);
            --text-primary: rgba(0, 0, 0, 0.95);
            --text-secondary: rgba(0, 0, 0, 0.6);
            --text-tertiary: rgba(0, 0, 0, 0.35);
            --accent: #00cc66;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            transition: background var(--animation-speed);
        }

        /* Scanlines */
        body::before {
            content: ''; position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: repeating-linear-gradient(0deg, rgba(0, 255, 136, 0.05) 0px, transparent 1px, transparent 2px);
            pointer-events: none; z-index: 9999; opacity: var(--scanline-opacity);
        }

        .page { display: none; padding: 20px; padding-bottom: 150px; padding-top: 80px; }
        .page.active { display: block; }

        .top-bar {
            position: fixed; top: 0; left: 0; right: 0; padding: 20px;
            background: linear-gradient(180deg, var(--bg-primary) 80%, transparent);
            display: flex; justify-content: space-between; align-items: center; z-index: 1000;
        }

        .timer-display {
            font-family: 'JetBrains Mono', monospace; font-size: 18vw; font-weight: 900;
            text-align: center; margin: 40px 0; text-shadow: 0 0 30px var(--accent-glow);
            cursor: pointer; position: relative;
        }

        .timer-display.danger { color: var(--danger); animation: pulse 0.5s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        .progress-bar { width: 100%; height: 6px; background: var(--bg-secondary); border-radius: 3px; overflow: hidden; margin: 20px 0; }
        .progress-fill { height: 100%; background: var(--accent); width: 0%; transition: width 1s linear; }

        .main-controls { display: grid; grid-template-columns: 2fr 1fr 1fr; gap: 10px; }
        .control-btn { padding: 20px; border-radius: 12px; border: 1px solid var(--border-primary); background: var(--bg-card); color: white; font-weight: bold; cursor: pointer; }
        .control-btn.primary { background: var(--accent); color: black; border: none; }

        .bottom-nav {
            position: fixed; bottom: 0; left: 0; right: 0; display: flex; 
            background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); padding-bottom: env(safe-area-inset-bottom);
        }
        .nav-item { flex: 1; padding: 15px; text-align: center; color: var(--text-secondary); font-size: 0.7em; cursor: pointer; }
        .nav-item.active { color: var(--accent); }

        .finish-floating-btn {
            position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%);
            background: linear-gradient(135deg, var(--danger), #ff8800); color: white;
            padding: 12px 24px; border-radius: 50px; font-weight: 800; border: none;
            display: none; align-items: center; gap: 10px; z-index: 1001; box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }
        .finish-floating-btn.show { display: flex; animation: slideUp 0.3s ease-out; }

        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 2000; display: none; align-items: center; justify-content: center; padding: 20px; }
        .modal.show { display: flex; }
        .modal-content { background: #111; border: 1px solid var(--border-active); width: 100%; max-width: 500px; border-radius: 20px; padding: 25px; max-height: 80vh; overflow-y: auto; }

        .exercise-item { background: var(--bg-card); padding: 15px; border-radius: 10px; margin-bottom: 10px; display: flex; justify-content: space-between; }
        
        /* Stats Cards */
        .stat-card { background: var(--bg-card); padding: 20px; border-radius: 15px; text-align: center; border: 1px solid var(--border-primary); }
        .stat-value { font-size: 2em; font-weight: 900; color: var(--accent); font-family: 'JetBrains Mono'; }
    </style>
</head>
<body>

    <div class="top-bar">
        <div id="pageTitle" style="font-weight: 900; letter-spacing: 1px;">CHRONO PRO</div>
        <div id="streakBadge">üî• 0</div>
    </div>

    <div id="timerPage" class="page active">
        <div id="workoutBadge" style="text-align: center; margin-bottom: 10px; font-weight: bold; color: var(--text-secondary);">TIMER LIBRE</div>
        <div class="timer-display" id="display" onclick="toggleTimer()">01:30</div>
        
        <div class="progress-bar"><div class="progress-fill" id="progress"></div></div>

        <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 20px;">
            <div class="stat-card" style="padding: 10px;"><div class="stat-value" id="currentSet">-</div><div style="font-size: 0.6em;">S√âRIE</div></div>
            <div class="stat-card" style="padding: 10px;"><div class="stat-value" id="sessionTime">00:00</div><div style="font-size: 0.6em;">SESSION</div></div>
            <div class="stat-card" style="padding: 10px;"><div class="stat-value" id="repsTarget">-</div><div style="font-size: 0.6em;">REPS</div></div>
        </div>

        <div class="main-controls">
            <button class="control-btn primary" id="startBtn" onclick="startTimer()">START</button>
            <button class="control-btn" onclick="pauseTimer()">PAUSE</button>
            <button class="control-btn" onclick="resetTimer()">RESET</button>
        </div>
    </div>

    <div id="programsPage" class="page">
        <button class="control-btn primary" style="width: 100%; margin-bottom: 20px;" onclick="openModal('programBuilder')">+ CR√âER UN PROGRAMME</button>
        <div id="programsList"></div>
    </div>

    <div id="analyticsPage" class="page">
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px;">
            <div class="stat-card"><div class="stat-value" id="totalWorkouts">0</div><div>S√âANCES</div></div>
            <div class="stat-card"><div class="stat-value" id="userLevel">1</div><div>NIVEAU</div></div>
        </div>
        <canvas id="weekChart" style="width: 100%; height: 200px; background: var(--bg-card); border-radius: 15px;"></canvas>
    </div>

    <div class="bottom-nav">
        <div class="nav-item active" onclick="switchPage('timer')">‚è±Ô∏è<br>TIMER</div>
        <div class="nav-item" onclick="switchPage('programs')">üìã<br>PROGS</div>
        <div class="nav-item" onclick="switchPage('analytics')">üìä<br>STATS</div>
    </div>

    <button id="finishWorkoutBtn" class="finish-floating-btn" onclick="manualFinishWorkout()">üèÅ TERMINER LA S√âANCE</button>

    <div class="modal" id="programBuilderModal">
        <div class="modal-content">
            <h2 style="margin-bottom: 20px;">Nouveau Programme</h2>
            <input type="text" id="progName" class="control-btn" style="width: 100%; text-align: left; margin-bottom: 20px;" placeholder="Nom du programme">
            <div id="selectedExercises"></div>
            <button class="control-btn" style="width: 100%; margin-top: 10px;" onclick="openModal('exerciseSelector')">+ Ajouter Exercice</button>
            <button class="control-btn primary" style="width: 100%; margin-top: 20px;" onclick="saveProgram()">ENREGISTRER</button>
            <button class="control-btn" style="width: 100%; margin-top: 10px; background: transparent;" onclick="closeModal('programBuilder')">ANNULER</button>
        </div>
    </div>

    <div class="modal" id="exerciseSelectorModal">
        <div class="modal-content">
            <input type="text" id="exSearch" class="control-btn" style="width: 100%; text-align: left; margin-bottom: 15px;" placeholder="Rechercher..." oninput="filterEx()">
            <div id="exList" style="max-height: 300px; overflow-y: auto;"></div>
            <button class="control-btn" style="width: 100%; margin-top: 15px;" onclick="closeModal('exerciseSelector')">FERMER</button>
        </div>
    </div>

    <script>
        // --- BASE DE DONN√âES ---
        const EXERCISES = [
            {id: 1, name: "D√©velopp√© Couch√©", icon: "üèãÔ∏è", cat: "Pecs"},
            {id: 2, name: "Squat Barre", icon: "ü¶µ", cat: "Jambes"},
            {id: 3, name: "Tractions", icon: "üí™", cat: "Dos"},
            {id: 4, name: "Pompes", icon: "ü§∏", cat: "Pecs"},
            {id: 5, name: "Curl Halt√®res", icon: "üí™", cat: "Bras"}
        ];

        // --- √âTAT ---
        let state = {
            timer: { current: 90, total: 90, running: false, interval: null },
            activeWorkout: { program: null, exIdx: 0, setIdx: 1 },
            profile: { level: 1, xp: 0, streak: 0, workouts: 0, history: [] },
            programs: [],
            tempEx: []
        };

        // --- CORE TIMER ---
        function startTimer() {
            if(state.timer.running) return;
            state.timer.running = true;
            state.timer.interval = setInterval(() => {
                state.timer.current--;
                updateUI();
                if(state.timer.current <= 0) handleEnd();
            }, 1000);
        }

        function pauseTimer() {
            state.timer.running = false;
            clearInterval(state.timer.interval);
        }

        function handleEnd() {
            pauseTimer();
            new Audio('data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YT1vT19vT19vT19vT19vT19vT19vT19vT19vT19vT19vT19vT19vT19vT19vT19vT19vT19vT19vT19vT19vT19v').play();
            
            if(state.activeWorkout.program) {
                const prog = state.activeWorkout.program;
                const ex = prog.exercises[state.activeWorkout.exIdx];
                
                if(state.activeWorkout.setIdx < ex.sets) {
                    state.activeWorkout.setIdx++;
                    state.timer.current = ex.rest;
                    alert(`S√©rie termin√©e ! Prochaine s√©rie dans ${ex.rest}s`);
                } else if(state.activeWorkout.exIdx < prog.exercises.length - 1) {
                    state.activeWorkout.exIdx++;
                    state.activeWorkout.setIdx = 1;
                    state.timer.current = prog.exercises[state.activeWorkout.exIdx].rest;
                    alert("Exercice suivant !");
                } else {
                    manualFinishWorkout();
                    return;
                }
                updateUI();
            }
        }

        // --- NAVIGATION ---
        function switchPage(p) {
            document.querySelectorAll('.page').forEach(pg => pg.classList.remove('active'));
            document.getElementById(p + 'Page').classList.add('active');
            document.querySelectorAll('.nav-item').forEach(ni => ni.classList.remove('active'));
        }

        function openModal(m) { document.getElementById(m + 'Modal').classList.add('show'); if(m==='exerciseSelector') filterEx(); }
        function closeModal(m) { document.getElementById(m + 'Modal').classList.remove('show'); }

        // --- GESTION PROGRAMMES ---
        function filterEx() {
            const q = document.getElementById('exSearch').value.toLowerCase();
            const list = document.getElementById('exList');
            list.innerHTML = EXERCISES.filter(e => e.name.toLowerCase().includes(q)).map(e => `
                <div class="exercise-item" onclick="addExToTemp(${e.id})">
                    <span>${e.icon} ${e.name}</span><span>+</span>
                </div>
            `).join('');
        }

        function addExToTemp(id) {
            const ex = EXERCISES.find(e => e.id === id);
            state.tempEx.push({...ex, sets: 3, reps: 10, rest: 60});
            renderTemp();
            closeModal('exerciseSelector');
        }

        function renderTemp() {
            document.getElementById('selectedExercises').innerHTML = state.tempEx.map((e, i) => `
                <div class="exercise-item" style="font-size:0.8em; flex-direction:column;">
                    <div style="display:flex; justify-content:space-between;"><b>${e.name}</b> <span onclick="state.tempEx.splice(${i},1);renderTemp()">‚ùå</span></div>
                    <div style="margin-top:5px;">${e.sets} s√©ries | ${e.reps} reps | ${e.rest}s repos</div>
                </div>
            `).join('');
        }

        function saveProgram() {
            const name = document.getElementById('progName').value || "Mon Programme";
            state.programs.push({id: Date.now(), name, exercises: [...state.tempEx]});
            state.tempEx = [];
            renderPrograms();
            closeModal('programBuilder');
        }

        function renderPrograms() {
            document.getElementById('programsList').innerHTML = state.programs.map(p => `
                <div class="stat-card" style="margin-bottom:10px; text-align:left; cursor:pointer;" onclick="startProgram(${p.id})">
                    <div style="font-weight:bold;">${p.name}</div>
                    <div style="font-size:0.7em; color:var(--text-secondary);">${p.exercises.length} exercices</div>
                </div>
            `).join('');
        }

        function startProgram(id) {
            const p = state.programs.find(prog => prog.id === id);
            state.activeWorkout = { program: p, exIdx: 0, setIdx: 1 };
            document.getElementById('finishWorkoutBtn').classList.add('show');
            switchPage('timer');
            state.timer.current = p.exercises[0].rest;
            updateUI();
        }

        function manualFinishWorkout() {
            state.profile.workouts++;
            state.profile.xp += 50;
            state.activeWorkout.program = null;
            document.getElementById('finishWorkoutBtn').classList.remove('show');
            alert("S√©ance termin√©e ! +50 XP");
            saveToStorage();
            updateUI();
        }

        // --- UTILITAIRES ---
        function updateUI() {
            const m = Math.floor(state.timer.current / 60);
            const s = state.timer.current % 60;
            document.getElementById('display').innerText = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
            
            if(state.activeWorkout.program) {
                const ex = state.activeWorkout.program.exercises[state.activeWorkout.exIdx];
                document.getElementById('workoutBadge').innerText = `${ex.icon} ${ex.name}`;
                document.getElementById('currentSet').innerText = `${state.activeWorkout.setIdx}/${ex.sets}`;
                document.getElementById('repsTarget').innerText = ex.reps;
            }
            
            document.getElementById('userLevel').innerText = Math.floor(state.profile.xp / 100) + 1;
            document.getElementById('totalWorkouts').innerText = state.profile.workouts;
        }

        function saveToStorage() { localStorage.setItem('chrono_data', JSON.stringify(state)); }
        function loadFromStorage() {
            const d = localStorage.getItem('chrono_data');
            if(d) { state = JSON.parse(d); renderPrograms(); updateUI(); }
        }

        loadFromStorage();
    </script>
</body>
</html>
